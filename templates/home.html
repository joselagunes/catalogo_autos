
{% extends 'base.html' %}
{% load static %}
{% block content %}
  <!-- ========================= SECTION MAIN ========================= -->
  <section class="section-intro padding-y-sm">
    <div class="container">

      <div class="intro-banner-wrap">
        <img src="{% static 'images/banners/banner01.jpg' %}" class="img-fluid rounded">
      </div>

    </div> <!-- container //  -->
  </section>
  <!-- ========================= SECTION MAIN END// ========================= -->

  <!-- ========================= SECTION  ========================= -->
  <section class="section-name padding-y-sm">
    <div class="container">

      <header class="section-heading">
        <a href="{% url 'catalogo' %}" class="btn btn-outline-primary float-right">Ver Todo</a>
        <h3 class="section-title">Productos populares</h3>
      </header><!-- sect-heading -->


      <div class="row">

        {% for car in cars %}

        <div class="col-md-3">
          <div class="card card-product-grid">
            <a href="{{ car.get_url }}" class="img-wrap"> <img src="{{ car.images.url }}"> </a>
            <figcaption class="info-wrap">
              <a href="{{ car.get_url }}" class="title">{{product.product_name}}</a>
              <div class="price mt-1">{{product.price}}</div> <!-- price-wrap.// -->
            </figcaption>
          </div>
        </div> <!-- col.// -->

        {% endfor %}

      </div> <!-- row.// -->

    </div><!-- container // -->
  </section>
  <!-- ========================= SECTION  END// ========================= -->





  <!-- ========================= FOOTER END // ========================= -->

</body>
</html>

{% endblock %}
